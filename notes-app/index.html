<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <title>DOM JS Stuff</title>

  <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="container">
        <h1 class="header__title">Notes Apps</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
        <input class="input" id="search-text" type="text" placeholder="Enter Some Shit">
        <select class="dropdown" id="filter-by">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alphabetical">Sort alphabetically</option>
      </select>
    </div>
  </div>

  <div id="notes"></div>
  <button id="create-note">create note</button>
  

  <script src="./scripts/uuid.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
  <script src="./scripts/notes-functions.js"></script>
  <script src="./scripts/notes-app.js"></script>
</body>

</html>
