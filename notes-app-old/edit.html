<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Note</title>
  <link href="./styles/styles.css" rel="stylesheet">
</head>
<body>
  <header class="header">
      <div class="container">
          <h1 class="header__title">Notes Apps</h1>
          <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
          <a href="/notes-app">Return to Homepage</a>
          <span id="last-edited"></span>
      </div>
    </div>

    <div class="container">
      <input class="title-input" id="note-title" type="text" placeholder="Note title">
      <textarea  class="body-input" id="note-body" placeholder="Enter Note Text"></textarea>
      <button class="button button--secondary" id="remove-note">Remove Note</button>
    </div>


  <script src="./scripts/notes-functions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
  <script src="./scripts/notes-edit.js"></script>
</body>
</html>
