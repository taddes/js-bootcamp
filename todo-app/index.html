<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo Apps</title>
</head>

<body>
  <h1>To Do Reminder Apps</h1>
  <br>
  <input id="enter-todo" type="text" placeholder="Filter Through Todos">
  <button id="add-todo">Filter</button>
  <div id="todos">

  </div>
  <br>
  <form id="todo-form">
    <input type="text" name="submitTodo" placeholder="Enter Todo">
    <button>Submit Todo</button>
    <label>
      <input type="checkbox" id="hide-completed">Hide completed
    </label>
  </form>

  
  <script src="uuid.js"></script>
  <script src="todo-functions.js"></script>
  <script src="todo-app.js"></script>
</body>

</html>
