<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo App</title>
  <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">To Do App</h1>
      <h2 class="header__subtitle">What do you need to do?</h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
        <input id="enter-todo" class="input" type="text" placeholder="Filter Through Todos">
      <label class="checkbox">
        <input type="checkbox" id="hide-completed">Hide Completed
      </label>
    </div>
  </div>

<div class="container">
    <div id="todos"></div>
    <form id="todo-form">
        <input type="text" name="submitTodo" placeholder="Enter Todo">
        <button>Submit Todo</button>
      </form>
  
</div>



  
  <script src="uuid.js"></script>
  <script src="./scripts/todo-functions.js"></script>
  <script src="./scripts/todo-app.js"></script>
</body>

</html>
